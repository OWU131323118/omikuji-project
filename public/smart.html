<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Sensor</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #e0f2f1 0%, #ffffff 100%);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; font-family: sans-serif; color: #546e7a;
        }
        #status { font-size: 1.2rem; margin-bottom: 20px; text-align: center; }
        #start-btn {
            padding: 20px 40px; font-size: 1.2rem;
            background: #ffffff; border: 1px solid #b0bec5;
            border-radius: 50px; color: #455a64; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="status">おみくじを引く準備をします</div>
    <button id="start-btn">センサーを開始する</button>

    <script src="smart-script.js"></script>
</body>
</html>
