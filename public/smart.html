<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omikuji Controller</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { margin: 0; background: #546e7a; color: white; text-align: center; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #start-btn { padding: 30px; font-size: 1.5rem; border-radius: 50%; border: none; background: white; color: #546e7a; width: 200px; height: 200px; box-shadow: 0 0 20px rgba(255,255,255,0.5); cursor: pointer; }
    </style>
</head>
<body>
    <div id="msg">
        <h2>Remote Controller</h2>
        <p>下のボタンを押してから<br>PCに向かってスマホを振ってください</p>
    </div>
    <button id="start-btn">おみくじを<br>引く</button>

    <script>
        const socket = io();
        socket.emit('join', 'game');
        const btn = document.getElementById('start-btn');

        btn.onclick = () => {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(res => { if(res==='granted') initSensor(); });
            } else { initSensor(); }
        };

        function initSensor() {
            btn.style.background = "#80cbc4";
            btn.innerText = "振ってください";
            window.addEventListener("devicemotion", (e) => {
                let a = e.acceleration;
                let s = Math.sqrt(a.x**2 + a.y**2 + a.z**2);
                if (s > 20) {
                    socket.emit('sensor', { type: 'shake' });
                }
            });
        }
    </script>
</body>
</html>
